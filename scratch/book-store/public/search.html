<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search Book</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" 
					href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">BookApp</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="search.html">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="add.html">Add</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="update.html">Update</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="delete.html">Delete</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Search Book</h1>
        <form id="search-form" onsubmit="submitForm(event)">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control" 
												placeholder="Enter book title">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <div id="search-results"></div>
    </div>

    <script>

        /* function declarations */

        function updateUI(data){
            searchResultsDiv.textContent = JSON.stringify(data);
        }
        
        function search(){
            fetch(`http://localhost:3000/books/search?title=${title}`)
                    .then(response => response.json())
                    .then(book => {
                        updateUI(book);
            });
        }

        function submitForm(event){
            event.preventDefault();
            const title = form.title.value
            search(title);
            form.reset();
        }

        /* setup and function calls */
        const form = document.getElementById("search-form");
        const searchResultsDiv = document.getElementById('search-results');
    </script>
</body>
</html>
