<!DOCTYPE html>
<html>
<head>
    <title>User Update</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">
    <nav class="bg-blue-500 p-4 flex justify-between text-white">
        <div class="flex space-x-4">
            <a href="index.html">Home</a>
            <a href="update.html">Update</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
        </div>
        <button id="logout-btn" class="bg-red-500 px-2 py-1 rounded">Logout</button>
    </nav>
    
    <h1 class="text-center text-3xl my-6">User Update</h1>
    <form id="update-form" class="mx-auto w-1/2" onsubmit="update(event)">
        <label for="update-email" class="block my-2">Email:</label>
        <input type="email" id="update-email" name="email" class="w-full p-2 my-2 border-2 border-gray-300 rounded">
        <label for="update-password" class="block my-2">New Password:</label>
        <input type="password" id="update-password" name="password" class="w-full p-2 my-2 border-2 border-gray-300 rounded">
        <button type="submit" class="w-full p-2 my-2 bg-blue-500 text-white rounded">Update</button>
    </form>
    <div id="message" class="text-center text-xl"></div>
    <script src="/javascripts/update.js"></script>
</body>
</html>
