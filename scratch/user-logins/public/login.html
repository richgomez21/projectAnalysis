<!DOCTYPE html>
<html>
<head>
    <title>User Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">
    <nav class="bg-blue-500 p-4 flex justify-between text-white">
        <div class="flex space-x-4">
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
        </div>
        <button id="logout-btn" class="bg-red-500 px-2 py-1 rounded" onclick="logout()">Logout</button>
    </nav>
    <h1 class="text-center text-3xl my-6">User Login</h1>
    <form id="login-form" class="mx-auto w-1/2">
        <label for="login-username" class="block my-2">Username:</label>
        <input type="text" id="login-username" name="username" required class="w-full p-2 my-2 border-2 border-gray-300 rounded">
        <label for="login-password" class="block my-2">Password:</label>
        <input type="password" id="login-password" name="password" required class="w-full p-2 my-2 border-2 border-gray-300 rounded">
        <button type="submit" class="w-full p-2 my-2 bg-blue-500 text-white rounded">Login</button>
    </form>
    <div id="message" class="text-center text-xl"></div>
    <script src="/javascripts/login.js"></script>
</body>
</html>
